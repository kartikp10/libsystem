<div ng-controller="add-book"><!-- Div add-book starts-->


	<form class="form-horizontal form-custom" ng-submit="submitBook()"><!-- Form Starts-->
		<div class="form-group">
			<label for="inputISBN" class="col-sm-4 control-label">ISBN No. :</label>
			<div class="col-sm-8">
				<input type="text" ng-model="book.isbn" class="form-control" id="inputISBN" placeholder="Enter the ISBN NO.">
			</div>
		</div>

		<div class="form-group">
			<label for="inputTitle" class="col-sm-4 control-label">Title :</label>
			<div class="col-sm-8">
				<input type="text" ng-model="book.title" class="form-control" id="inputTitle" placeholder="Enter the book title">
			</div>
		</div>

		<div class="form-group">
			<label for="inputAuthor" class="col-sm-4 control-label">Author :</label>
			<div class="col-sm-8">
				<input type="text" ng-model="book.author" class="form-control" id="inputAuthor" placeholder="Enter the author name">
			</div>
		</div>


		<div class="form-group">
			<label for="inputPrice" class="col-sm-4 control-label">Price :</label>
			<div class="col-sm-8">
				<input type="text" ng-model="book.price" class="form-control" id="inputPrice" placeholder="Enter the book price">
			</div>
		</div>

    <div class="form-group">
      <label for="inputAvailability" class="col-sm-4 control-label">Available On :</label>
      <div class="checkbox-inline">
        <label ng-repeat="cb in availableOn" class="col-sm-8">
          <input type="checkbox" ng-click="chkSelected(cb)" ng-model="available" ng-checked="">
          {{cb}}
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form><!-- Form Ends-->
  <br><br>
	<!--a class="btn btn1 btn-default" role="button" ng-click="add(book)">Save</a-->

</div><!-- Div add-book ends-->
