<div ng-controller="addAuthorCtrl">

  <h4 class="modal-title" id="myModalLabel">The selected author details</h4>

	  <form class="form-horizontal">
		    <div class="form-group">
			       <label for="inputISBN" class="col-sm-2 control-label">Employee ID :</label>
			          <div class="col-sm-6">
				              <input type="text" ng-model="searchauthor.empid" class="form-control" id="inputISBN" >
			          </div>
		    </div>

        <div class="form-group">
			       <label for="inputISBN" class="col-sm-2 control-label">Name :</label>
			          <div class="col-sm-6">
				              <input type="text" ng-model="searchauthor.name" class="form-control" id="inputISBN" >
			          </div>
		    </div>

        <div class="form-group">
			       <label for="inputISBN" class="col-sm-2 control-label">Email :</label>
			          <div class="col-sm-6">
				              <input type="text" ng-model="searchauthor.email" class="form-control" id="inputISBN" >
                </div>
		    </div>

        <div class="form-group">
			       <label for="inputISBN" class="col-sm-2 control-label">Department :</label>
			          <div class="col-sm-6">
				              <input type="text" ng-model="searchauthor.department" class="form-control" id="inputISBN" >
			         </div>
		    </div>

  	    <div class="form-group">
			        <label for="inputISBN" class="col-sm-2 control-label">Website :</label>
			           <div class="col-sm-6">
				               <input type="text" ng-model="searchauthor.website" class="form-control" id="inputISBN" >
			          </div>
		    </div>

        <div class="form-group">
			       <label for="inputPassword3" class="col-sm-2 control-label">Skills :</label>
				         <div class="checkbox-inline">
					              <label ng-repeat="skill in searchauthor.skills" class="col-sm-5">
					              <input type="checkbox" name="type" value="Flipkart" />
					              <input type="checkbox" ng-click="skillsselected(skill)" value="" ng-checked="true">
					              {{skill}}
					              </label>
				         </div>
		    </div>

        <div class="modal-footer">
          <button type="button" value="edit" ng-click="editAuthor(searchauthor)" >EDIT</button>
		      <button type="button" value="delete" ng-click="deleteAuthor(searchauthor)" data-dismiss="modal">DELETE</button>
        </div>

  </div>
